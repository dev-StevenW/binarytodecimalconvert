<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Binary to Decimal Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Binary to Decimal Converter</h1>
        <div class="container">
            <p>Here you can convert a binary number up to 8 digits into its decimal form</p>
            <p>Only digits 0 and 1 will be accepted</p>
        </div>
        <label for="binary">Enter your binary here</label>
        <input type="text" name="binary" id="binary" placeholder="eg: 01001011">
        <button id="convertButton">Convert!</button>

        <div id="solution">Your answer will display here</div>

        <script src="script.js"></script>
    </body>


</html>
